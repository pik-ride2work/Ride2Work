<div class="wrapper">
  <mat-toolbar color="primary" class="nav">
    <button mat-icon-button (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1>Ride2Work</h1>
  </mat-toolbar>
  <mat-sidenav-container class="sidenav-container" autosize>
    <mat-sidenav #drawer class="sidenav" mode="side">
      <mat-nav-list class="sidenav-list">
        <mat-form-field>
          <input matInput placeholder="Company" readonly value="Goldman Sachs">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Name" readonly value="Reginald">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Surname" readonly value="Tempman">
        </mat-form-field>
        <a mat-list-item>Upload ride</a>
        <a mat-list-item>Log out</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="content">
      <div class="mat-elevation-z8" style="width: 100%; height: 50%">
        <here-map lat="52.2319" lng="21.0067" width="100%" height="100%"></here-map>
      </div>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No.</th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <ng-container matColumnDef="distance">
            <th mat-header-cell *matHeaderCellDef> Distance</th>
            <td mat-cell *matCellDef="let element"> {{element.distance}} </td>
          </ng-container>

          <ng-container matColumnDef="time">
            <th mat-header-cell *matHeaderCellDef> Time</th>
            <td mat-cell *matCellDef="let element"> {{element.time}} </td>
          </ng-container>

          <ng-container matColumnDef="max_speed">
            <th mat-header-cell *matHeaderCellDef> Max speed</th>
            <td mat-cell *matCellDef="let element"> {{element.max_speed}} </td>
          </ng-container>

          <ng-container matColumnDef="avg_speed">
            <th mat-header-cell *matHeaderCellDef> Average speed</th>
            <td mat-cell *matCellDef="let element"> {{element.avg_speed}} </td>
          </ng-container>

          <ng-container matColumnDef="start_time">
            <th mat-header-cell *matHeaderCellDef> Start time</th>
            <td mat-cell *matCellDef="let element"> {{element.start_time}} </td>
          </ng-container>

          <ng-container matColumnDef="finish_time">
            <th mat-header-cell *matHeaderCellDef> Finish time</th>
            <td mat-cell *matCellDef="let element"> {{element.finish_time}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row class="table-row" *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
