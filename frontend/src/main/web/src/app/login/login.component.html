<div class="container-fluid">
  <div class="col align-items-center">
    <div class="row justify-content-center">
      <mat-card class="form-card">
        <mat-card-content class="form-card-content">
          <div class="login-logo">
            <i class="material-icons">directions_bike</i>
          </div>
          <h2 class="form-card-header">Ride2Work</h2>
          <form>
            <mat-form-field class="form-card-field">
              <input matInput placeholder="Login" [(ngModel)]="username" name="username">
            </mat-form-field>

            <mat-form-field class="form-card-field">
              <input matInput placeholder="Password" [(ngModel)]="password"type="password" name="password">
            </mat-form-field>

            <button mat-raised-button color="primary" class="form-card-button" (click)="login()">
              LOGIN
              <div class="spinner-container">
                <mat-progress-spinner *ngIf="loading" class="spinner" mode="indeterminate" diameter="25" color="accent"></mat-progress-spinner>
              </div>
            </button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="row justify-content-center">
      <button mat-button class="mt-3" (click)="register()">Register</button>
    </div>
  </div>
</div>
